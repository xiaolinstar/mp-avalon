services:
  app:
    build: .
    container_name: avalon-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Using service names 'mysql' and 'redis' as hostnames
      - DATABASE_URL=mysql+pymysql://user:password@mysql:3306/avalon_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  mysql:
    image: mysql:8.4
    container_name: avalon-mysql
    restart: always
    environment:
      MYSQL_DATABASE: avalon_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - avalon_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uuser", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.0-alpine
    container_name: avalon-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  avalon_mysql_data:
